    <!-- Oppgave 2 -->

    <script>
        // Definerer en funksjon som viser en alert med navnet "Siri"
        function visNavn () {
            // Viser en popup-melding med teksten "Siri"

    <!-- Oppgave 3 -->

            // Skriver ut "Siri " på nettsiden

    <!-- Oppgave 4 -->
    <h1>Oppgave 4</h1>
    <script>
        // Funksjon som returnerer kvadratet av tallet (i * i)
        function square(i)  {
            // Returnerer i multiplisert med seg selv
            return i * i;
        }
        // Funksjon som returnerer kuben av tallet (i * i * i)
        function third(i)   {
            // Returnerer i multiplisert med seg selv to ganger til (i^3)
            return i * i * i;
        }

        // Funksjon som lager en rad i tabellen for tallet i
        function getRow(i) {
            // Starter en streng med en ny tabellrad
            let s = '<tr>';
            // Legger til en celle med tallet i
            s += '<td>' + i + '</td>';
            // Legger til en celle med kvadratet av i
            s += '<td>' + square(i) + '</td>';
            // Legger til en celle med kuben av i
            s += '<td>' + third(i) + '</td>';
            // Avslutter tabellraden
            s += '</tr>';
            // Returnerer hele raden som en HTML-streng
            return s;
        }

        // Funksjon som skriver ut tabellen på nettsiden
        function writeTable()   {
            // Skriver ut starten på tabellen
            document.write('<table border="1">');
            // Skriver ut overskriftsraden
            document.write('<tr><th>Tall</th><th>Kvadrat</th><th>Kube</th></tr>');
            // Går gjennom tallene 1 til 10 og skriver ut en rad for hvert tall
            for (let i = 1; i <= 10; i++)   {
                document.write(getRow(i));
            }
            // Skriver ut slutten på tabellen
            document.write('</table>');
        }
    </script>
    <!-- Knapp som kjører writeTable-funksjonen når man trykker -->
    <button onclick='writeTable()'>Start!</button>
    
</body>
</html>
