    <h1>Oppgave 4</h1>
    <script>
        function square(i)  {
            return i * i
        }
        function third(i)   {
            return i * i * i
        }
        </script>
        <script>
        function getRow(i) {
            let s = '<tr>'
                s += '<td>' + i + '</td>'
                s + '<td>' + square(i) + '</td>'
                s + '<td>' + third(i) + '</td>'
                s+= '</tr>'
                return s
        }
    </script>
    <script>
        function writeTable()   {
            document.write('table')
            for (let i = 0; i < 100; i++)   {
                document.write(getRow(i))
            }
            document.write('</table>')
        }
    </script>
    <button onclick='writeTable()'>Start!</button>
