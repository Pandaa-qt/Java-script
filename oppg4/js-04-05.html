<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oppgave 5</title>
</head>
<body>
        <!--oppgave 5-->
    <h1>Oppgave 5</h1>
    <script>
        function square(i)  {
            return i + i
        }
        function third(i)   {
            return i * i * i
        }

        function getRow(i)  {
            let s = '<tr>'
                s += '<td>' + i + '</td>'
                s += '<td>' + square(i) + '</td>'
                s += '<td>' + third(i) + '</td>'
                s += '</tr>'
                return s
        }
        function getTable(){
            let s = '<table>'
                return s
        }
        function writeTable() {
            document.write( getTable() )
        }
    </script>
    <button onclick="writeTable()">Start!</button>  
</body>
</html>
