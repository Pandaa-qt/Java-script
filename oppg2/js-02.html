<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Oppg. 2</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    section { margin-bottom: 50px; border-bottom: 2px solid #000000; padding-bottom: 20px; }
    h2 { color: rgb(90, 0, 139); }
    table { border-collapse: collapse; margin-top: 10px; }
  </style>
</head>
<body>

  <!-- Oppg. 1 -->
  <section>
    <h2>Oppgave 1</h2>
    <script>
      const by = prompt("Hvilken by er du født i?");
      function sjekkBy(brukerBy) {
        const riktigBy = ["Kristiansand", "kristiansand", "Krs", "krs"];
        if (riktigBy.includes(brukerBy)) {
          alert(brukerBy + " er riktig by!");
        } else {
          alert(brukerBy + " var feil by.");
        }
      };
      sjekkBy(by);
    </script>
  </section>

  <!-- Oppg. 2 -->
  <section>
    <h2>Oppgave 2</h2>
    <input type="text" id="userInput" placeholder="Skriv inn navnet ditt">
    <button type="button" onclick="tusenLagos()">Print Navnet</button>
    <div class="printNavnetMitt"></div>
    <script>
      function tusenLagos() {
        const userInput = document.getElementById('userInput').value;
        const div = document.querySelector('.printNavnetMitt');
        let content = '';
        for (let i = 0; i < 1000; i++) {
          content += userInput + ' ';
        };
        div.innerHTML = content;
      };
    </script>
  </section>

  <!-- Oppg. 3 -->
  <section>
    <h2>Oppgave 3</h2>
    <div class="matteTing"></div>
    <script>
      const result = document.querySelector('.matteTing');
      result.innerHTML = `
        15 % 2 = ${15 % 2} </br>
        15 % 3 = ${15 % 3} </br>
        10 % 3 = ${10 % 3} </br>
        12 % 3 = ${12 % 3} </br>
        16 % 2 = ${16 % 2}
      `;
    </script>
  </section>

  <!-- Oppg. 4 -->
  <section>
    <h2>Oppgave 4</h2>
    <script>
      const gammelNok = prompt("Hvor gammel er du?");
      function sjekkAlder(gammelNok) {
        if (gammelNok >= 18) {
          alert("Du er gammel nok");
        } else {
          alert("Du er ikke gammel nok");
        }
      };
      sjekkAlder(gammelNok);
    </script>
  </section>

  <!-- Oppg. 5 -->
  <section>
    <h2>Oppgave 5</h2>
    <div id="resultat5"></div>
    <script>
      const sum100 = (n) => (n * (n + 1)) / 2;
      document.getElementById('resultat5').innerText = sum100(100);
    </script>
  </section>

  <!-- Oppg. 6 -->
  <section>
    <h2>Oppgave 6</h2>
    <div id="result6"></div>
    <script>
      let sum6 = 0;
      let numbers6 = '';
      for (let i = 1; i < 100; i += 2) {
        sum6 += i;
        numbers6 += i + ' ';
      }
      document.getElementById('result6').innerHTML =
        'Tallene er: ' + numbers6 + '<br>Summen er: ' + sum6;
    </script>
  </section>

  <!-- Oppg. 7-->
  <section>
    <h2>Oppgave 7 – Tall delelig med 3</h2>
    <div id="result7"></div>
    <script>
      let sum7 = 0;
      for (let i = 0; i <= 100; i++) {
        if (i % 3 === 0) {
          sum7 += i;
        }
      }
      document.getElementById('result7').innerText = "Sum = " + sum7;
    </script>
  </section>

<!-- Oppg. 8 -->
  <section>
    <h2>Oppgave 8 – Sum av tall</h2>
    <script>
      let brukerTall = prompt("Tast inn et tall som er mindre enn 10 000:");
      let summen1 = 0;
      for (let i = 0; i <= brukerTall; i++)
        summen1 = summen1 + i;
      document.write(`Summen av alle tall mellom 0 og ${brukerTall} er: ` + summen1);
    </script>
  </section>

  <!-- Oppg. 9 -->
  <section>
    <h2>Oppgave 9 – Quiz</h2>
    <script>
      let poeng=0
      let svar1 = prompt("Hva heter hovedkarakteren i filmen Dune?");
      if( svar1==="Paul Atreides" || svar1==="Paul" || svar1==="Atreides") {
          document.write("Helt riktig, du får 2 poeng <br>");
          poeng = poeng + 2
      }
      else
          document.write("Feil svar <br>")

      let svar2= prompt("Hva heter kjæresten til Paul?");
      if( svar2==="Chani") {
          document.write("Helt riktig, du får 2 poeng <br>");
          poeng = poeng + 2
      }
      else
          document.write("Feil svar")
      document.write("<br>Du fikk totalt: " + poeng);
    </script>
  </section>

<!-- Oppg. 10 -->
  <section>
    <h2>Oppgave 10 – Tabell</h2>
    <script>
      document.write( `
      <table>
        <thead>
          <tr>
            <th>Tall</th>
            <th>Kvadrat</th>
            <th>Kubikk</th>
          </tr>
        </thead>
        <tbody>
      ` );
      for (let i = 1; i <= 100; i++) {
        document.write( `
          <tr>
            <td>${i}</td>
            <td>${i ** 2}</td>
            <td>${i ** 3}</td>
          </tr>
        ` );
      }
      document.write( `
        </tbody>
      </table>` );
    </script>
  </section>

<!-- Oppg. 11 -->
  <section>
    <h2>Oppgave 11 – FizzBuzz</h2>
    <script>
      for (let i = 1; i <= 100; i++) {
        if (i % 3 === 0 && i % 5 === 0) {
          document.write('FizzBuzz');
        } else if (i % 3 === 0) {
          document.write('Fizz');
        } else if (i % 5 === 0) {
          document.write('Buzz');
        } else {
          document.write(i);
        }
        document.write('<br>');
      }
    </script>
  </section>

</body>
</html>
